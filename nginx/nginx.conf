server {
  listen 80;
  index index.html;
  server_tokens off;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
  }

  location /media/ {
    root /;
  }
  
  location / {
    proxy_set_header Host $http_host;
    proxy_pass http://127.0.0.1:9000;
  }
}
